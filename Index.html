<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg,#4c1d95,#7e22ce,#a855f7);
  overflow:hidden;
  font-family:'Poppins', sans-serif;
}

/* Card */
.card{
  position:relative;
  z-index:5;
  background:rgba(255,255,255,0.18);
  backdrop-filter: blur(16px);
  border-radius:26px;
  padding:38px 30px;
  text-align:center;
  color:#fff;
  width:92%;
  max-width:460px;
  box-shadow:0 25px 45px rgba(0,0,0,0.3);
  animation: zoomIn 1.6s ease;
}

@keyframes zoomIn{
  from{transform:scale(0.6); opacity:0;}
  to{transform:scale(1); opacity:1;}
}

/* Cake */
.cake{
  font-size:72px;
  animation: bounce 2.2s infinite;
}

@keyframes bounce{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-20px);}
}

/* Title */
.title{
  font-family:'Great Vibes', cursive;
  font-size:44px;
  margin:12px 0;
  text-shadow:0 0 30px #f5d0fe;
  animation: glow 2.8s infinite alternate;
}

@keyframes glow{
  from{text-shadow:0 0 12px #fff;}
  to{text-shadow:0 0 36px #e9d5ff;}
}

/* Name */
.name{
  font-size:18px;
  margin-bottom:18px;
  letter-spacing:0.6px;
}

/* Dua */
.dua{
  font-size:15px;
  line-height:1.85;
  margin-bottom:26px;
  animation: fadeUp 2.4s ease;
}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(25px);}
  to{opacity:1; transform:translateY(0);}
}

/* Footer */
.footer{
  font-size:14px;
  opacity:0.95;
}

/* Floating Hearts */
.heart{
  position:fixed;
  bottom:-30px;
  z-index:2;
  animation: floatUp linear infinite;
}

@keyframes floatUp{
  from{transform:translateY(0); opacity:1;}
  to{transform:translateY(-120vh); opacity:0;}
}

/* Sparkles */
.sparkle{
  position:fixed;
  bottom:-20px;
  width:6px;
  height:6px;
  background:white;
  border-radius:50%;
  opacity:0.8;
  z-index:1;
  animation: sparkle 6s linear infinite;
}

@keyframes sparkle{
  from{transform:translateY(0) scale(1);}
  to{transform:translateY(-110vh) scale(0);}
}
</style>
</head>
