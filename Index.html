<!DOCTYPE html>
<html lang="en">

<title>Happy Birthday</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg,#4c1d95,#7e22ce,#a855f7);
  overflow:hidden;
  font-family:'Poppins', sans-serif;
}

/* Sparkle background */
.sparkle{
  position:absolute;
  width:6px;
  height:6px;
  background:white;
  border-radius:50%;
  opacity:0.7;
  animation: sparkle 6s linear infinite;
}

@keyframes sparkle{
  from{transform:translateY(0) scale(1); opacity:1;}
  to{transform:translateY(-100vh) scale(0); opacity:0;}
}

/* Card */
.card{
  background:rgba(255,255,255,0.18);
  backdrop-filter: blur(15px);
  border-radius:25px;
  padding:35px 30px;
  text-align:center;
  color:#fff;
  width:92%;
  max-width:450px;
  box-shadow:0 20px 40px rgba(0,0,0,0.25);
  animation: zoomIn 1.8s ease;
}

@keyframes zoomIn{
  from{transform:scale(0.7); opacity:0;}
  to{transform:scale(1); opacity:1;}
}

.cake{
  font-size:70px;
  animation: bounce 2s infinite;
}

@keyframes bounce{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-18px);}
}

.title{
  font-family:'Great Vibes', cursive;
  font-size:42px;
  margin:10px 0;
  text-shadow:0 0 20px #f5d0fe;
  animation: glow 2.5s infinite alternate;
}

@keyframes glow{
  from{text-shadow:0 0 10px #fff;}
  to{text-shadow:0 0 30px #e9d5ff;}
}

.name{
  font-size:18px;
  margin-bottom:18px;
  letter-spacing:0.5px;
}

.dua{
  font-size:15px;
  line-height:1.8;
  margin-bottom:25px;
  animation: fadeUp 2.5s ease;
}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

.footer{
  font-size:14px;
  opacity:0.95;
  margin-top:10px;
}

/* Floating hearts */
.heart{
  position:absolute;
  bottom:-20px;
  animation: floatUp linear infinite;
}

@keyframes floatUp{
  from{transform:translateY(0); opacity:1;}
  to{transform:translateY(-120vh); opacity:0;}
}
</style>
</head>
